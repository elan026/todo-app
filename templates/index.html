<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <!-- ‚úÖ Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-10">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">üìù To-Do List</h1>

        <!-- Task Form -->
        <form method="POST" action="/add" class="flex gap-3 mb-6">
            <input 
                type="text" 
                name="task" 
                placeholder="New task..." 
                required
                class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
            <button 
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >Add</button>
        </form>

        <!-- Task List -->
        <ul class="space-y-3">
            {% for task in tasks %}
                <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md shadow-sm">
                    <span>{{ loop.index }}. {{ task }}</span>
                    <a 
                        href="{{ url_for('delete', task_id=loop.index0) }}"
                        class="text-red-500 hover:text-red-700"
                    >Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
